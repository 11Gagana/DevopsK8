# multi-container-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multi-container-pod
  template:
    metadata:
      labels:
        app: multi-container-pod
    spec:
      volumes:
        - name: app-pv-claim
          persistentVolumeClaim:
            claimName: app-pv-claim
      
      containers:
        - name: frontend
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: app-pv-claim
              mountPath: "/opt/persist"

        - name: backend
          image: busybox
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo 'Backend container is running...'; sleep 60; done"]