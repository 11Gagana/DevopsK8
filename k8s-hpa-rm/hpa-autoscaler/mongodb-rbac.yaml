# ServiceAccount to be used by the MongoDB pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-sa

# Role to allow read/write access to the MongoDB StatefulSet
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mongodb-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
# Add other rules as needed for additional resources

# RoleBinding to associate the ServiceAccount with the Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mongodb-rolebinding
subjects:
- kind: ServiceAccount
  name: mongodb-sa
roleRef:
  kind: Role
  name: mongodb-role
  apiGroup: rbac.authorization.k8s.io
